<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeClaim - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f4f7fa; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: white;
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border: none;
        }

        .brand-logo-circle {
            width: 65px;
            height: 65px;
            background: #f8fafc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 1px solid #eef2f6;
            /* Logo stilizzato SafeClaim */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        .btn-google {
            border: 1px solid #e2e8f0;
            background: white;
            color: #444;
            font-weight: 500;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .btn-google:hover {
            background-color: #f9fbff;
            border-color: #cbd5e1;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #b0bec5;
            margin: 25px 0;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eceff1;
        }

        .divider:not(:empty)::before { margin-right: 15px; }
        .divider:not(:empty)::after { margin-left: 15px; }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #455a64;
        }

        .input-group-text {
            background-color: #fdfdfd;
            border-color: #e2e8f0;
            color: #94a3b8;
        }

        .form-control {
            border-color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
        }

        .btn-signin {
            background-color: #0a1128; /* Blu scurissimo quasi nero */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
        }

        .btn-signin:hover {
            background-color: #1a2a4d;
            color: white;
        }

        .footer-text {
            font-size: 0.85rem;
            margin-top: 25px;
            color: #78909c;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <div class="brand-logo-circle">
             <i class="bi bi-shield-lock-fill text-primary fs-2"></i>
        </div>

        <h2 class="fw-bold text-dark mb-1" style="letter-spacing: -0.5px;">Welcome to SafeClaim</h2>
        <p class="text-muted small mb-4">Sign in to continue</p>

        <button class="btn btn-google w-100 mb-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/960px-Google_Favicon_2025.svg.png" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block'" 
                 alt="G" width="20">
            <span style="display:none; font-weight: bold; color: #4285F4;">G</span>
            Continue with Google
        </button>

        <div class="divider">OR</div>

        <form class="text-start">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="you@example.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-signin shadow-sm">Sign in</button>
        </form>

        <div class="footer-text d-flex justify-content-between">
            <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
            <span>Need an account? <a href="../signup/signup.html" class="text-primary fw-bold text-decoration-none">Sign up</a></span>
        </div>
    </div>

</body>
</html>
