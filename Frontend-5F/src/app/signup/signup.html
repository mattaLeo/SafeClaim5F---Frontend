<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeClaim - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8faff; 
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .signup-card {
            background: white;
            border-radius: 1.5rem; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 450px;
            padding: 3rem 2.5rem;
            border: 1px solid #f1f5f9;
        }

        .back-link {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #0f172a;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
            display: block;
            text-align: center;
        }

        .input-group {
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            margin-bottom: 1.5rem;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: #94a3b8;
            padding-left: 1rem;
        }

        .form-control {
            background-color: transparent;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background-color: transparent;
            box-shadow: none;
            border: none;
        }

        /* Effetto focus sul gruppo intero */
        .input-group:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.05);
            background-color: #fff;
        }

        .btn-create {
            background-color: #0f172a; /* Nero profondo */
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 0.75rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .btn-create:hover {
            background-color: #1e293b;
            color: white;
        }

        h2 {
            color: #0f172a;
            font-weight: 800;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <div class="signup-card">

        <a href="../login/login.html" class="back-link">
            <i class="bi bi-arrow-left"></i> Back to sign in
        </a>

        <div class="text-center">
            <h2>Create your account</h2>
        </div>

        <form>
            <label class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" placeholder="Min. 8 characters" required>
            </div>

            <label class="form-label">Confirm Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn btn-create shadow-sm">Create account</button>
        </form>
    </div>

</body>
</html>
